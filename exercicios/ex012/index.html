<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor!</p>
    <video width="560" height="315" poster="imagens/Sem título.png" controls autoplay loop>
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/Video.m4v" type="video/m4v">
        <source src="midia/Video.webm" type="video/webm">
        <source src="midia/video.ogv" type="video/ogv">
    </video>
    <P>Lili Cardoso cantando <a href="https://www.youtube.com/watch?v=LmRrLl8aLfE"target="_blank" rel="external">"Henrique&Juliano"</a>.</P>
    <h1>Inserindo vídeos do YouTube</h1>
    <p>Consumindo diretamente do YouTube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/J9Huwv8d2iM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <p>Consumindo diretamente do Vimeo</p>
    <iframe src="https://player.vimeo.com/video/241941332?h=2f9a2c4ea7" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe> 
</body>
</html>
